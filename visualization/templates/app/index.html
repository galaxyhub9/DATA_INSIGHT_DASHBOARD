<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Visualization Dashboard</h1>

        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="sectorFilter" class="form-label">Sector</label>
                <select id="sectorFilter" class="form-select">
                    <option value="">Select Sector</option>
                    <option value="Energy">Energy</option>
                    <option value="Healthcare">Healthcare</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="relevanceFilter" class="form-label">relevance</label>
                <select id="relevanceFilter" class="form-select">
                    <option value="">Select relevance</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="col-md-4">
                <button onclick="applyFilters()" class="btn btn-primary mt-4 w-100">Apply Filters</button>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="row">
            <div class="col-md-12">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;  // Ensure global scope
    
        // Function to initialize the chart
        function initializeChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Intensity',
                            backgroundColor: 'rgba(255, 99, 132, 0.5)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            data: []
                        },
                        {
                            label: 'Likelihood',
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            data: []
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    
        // Fetch data and populate chart on page load
        function fetchDataAndInitializeChart() {
            fetch('http://127.0.0.1:8000/api/cofferData/')
                .then(response => response.json())
                .then(data => {
                    console.log(data);  // Check the data structure
    
                    // Process the data
                    const labels = data.map(entry => entry.topic);
                    const intensityData = data.map(entry => entry.intensity);
                    const likelihoodData = data.map(entry => entry.likelihood);
    
                    // Initialize chart if not already initialized
                    if (!myChart) {
                        initializeChart();
                    }
    
                    // Update the chart with fetched data
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = intensityData;
                    myChart.data.datasets[1].data = likelihoodData;
                    myChart.update();
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    
        // Function to apply filters
        function applyFilters() {
            const sector = document.getElementById('sectorFilter').value;
            const relevance = document.getElementById('relevanceFilter').value;
    
            fetch('http://127.0.0.1:8000/api/cofferData/')
                .then(response => response.json())
                .then(data => {
                    let filteredData = data;
                    const relevanceNum = relevance ? parseInt(relevance) : null;
    
                    // Apply sector filter
                    if (sector) {
                        filteredData = filteredData.filter(entry => entry.sector === sector);
                    }
    
                    // Apply relevance filter
                    if (relevance) {
                        filteredData = filteredData.filter(entry => entry.relevance === relevanceNum);
                    }
    
                    if (filteredData.length === 0) {
                        console.warn("No data found for the selected filters.");
                    }
    
                    console.log('Filtered Data:', filteredData);
    
                    // Process the filtered data
                    const labels = filteredData.map(entry => entry.topic);
                    const intensityData = filteredData.map(entry => entry.intensity);
                    const likelihoodData = filteredData.map(entry => entry.likelihood);
                    console.log('Chart Data:', labels, intensityData, likelihoodData);
    
                    // Ensure chart is initialized before updating
                    if (!myChart) {
                        console.warn('Chart not found! Reinitializing...');
                        initializeChart();
                    }
    
                    // Now safely update the chart
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = intensityData;
                    myChart.data.datasets[1].data = likelihoodData;
                    myChart.update();
                })
                .catch(error => console.error('Error fetching filtered data:', error));
        }
    
        // Ensure the chart is initialized when the page loads
        window.onload = fetchDataAndInitializeChart;
    </script>
    

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
